<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olson Estates | VR Home</title>

    <link rel="icon" type="image/x-icon" href="./public/media/images/system/oe_logo_1a1a1a.png">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="./public/style/main.css">
    <script src="./public/logic/main.js"></script>

    <style>
        .a-loader-title {
            color: #4767ac;
        }

        .company-header {
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
        <div class="company-logo">
            <img class="header-logo" src="./public/media/images/system/oe_logo_1a1a1a.png" alt="Olson Estates Logo">
        </div>

    <div class="company-header">
        <div class="header-bg-overlay"></div>
        <div class="header-bg"></div>
        <div class="company-name">
            <h1>Virtual Reality</h1>
            <h5>Our Projects in VR</h5>
        </div>
    </div>

        <!-- A-FRAME START -->

    <a-scene loading-screen="dotsColor: #4767ac; backgroundColor: #000" fog="color: #ccc; density: 0.02; type: exponential;">
        <a-assets>
            <audio id="waveAudio" src="./public/media/audio/background/ocean-waves_4.mp3" preload="auto" autoplay loop></audio>
            <img id="oeLogo" src="./public/media/images/system/oe_logo_1a1a1a.png" alt="OE Logo">
            <a-asset-item id="island" src="./public/media/models/tropical_island.glb"></a-asset-item>
            <a-asset-item id="yacht" src="./public/media/models/yacht.glb"></a-asset-item>
            <a-asset-item id="boat" src="./public/media/models/boat.glb"></a-asset-item>
        </a-assets>

        <a-curvedimage src="#oeLogo" height="3.0" radius="5.7" theta-length="72" position="0 4 0" rotation="0 147 0"
            scale="1 2.5 1" material="alphaTest: 0.01; opacity: 0.25;"></a-curvedimage>

            <a-gltf-model src="#island" position="0 0 6" rotation="0 0 0" animation-mixer="clip: *;"></a-gltf-model>
            <a-gltf-model src="#yacht" position="0 -1 -26" rotation="-1 40 0" scale="10 10 10"
                animation="property: rotation; from: -1 40 0; to: -2 45 5; dir: alternate; loop: true; dur: 30000"
                animation__tilt="property: position; from: 0 -1 -26; to: 0 -0.5 -25; dir: alternate; loop: true; dur: 15000"
            ></a-gltf-model>
            <a-gltf-model src="#boat" position="-20 -1 -16" rotation="-1 140 0" scale="0.05 0.05 0.05"
                animation="property: rotation; from: -1 140 0; to: 2.5 135 15; dir: alternate; loop: true; dur: 30000"
                animation__tilt="property: position; from: -20 -1 -16; to: -20.5 -0.5 -15,5; dir: alternate; loop: true; dur: 5000"
            ></a-gltf-model>
        <a-entity sound="src: #waveAudio; loop: true;"></a-entity>
        <a-sky color="lightskyblue"></a-sky>
    </a-scene>




        <!-- A-FRAME END -->
    <div class="company-logo">
        <img class="header-logo" src="./public/media/images/system/oe_logo_1a1a1a.png" alt="Olson Estates Logo">
    </div>



    <div id="mainMenuContainer">
        <div id="mainMenuButtons">
            <div id="mainMenuOpen"></div>
            <div id="mainMenuClose"></div>
        </div>
        <div id="mainMenu">
            <ul>
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item"><a href="vr-home.html">VR</a></li>
                <li class="menu-item"><a href="vr-gallery.html">VR Gallery</a></li>
                <li class="menu-item"><a href="services.html">Services</a></li>
                <li class="menu-item"><a href="portfolio.html">Portfolio</a></li>
                <li class="menu-item"><a href="contact.html">Contact</a></li>
                <li class="menu-item"><a href="help.html">Help</a></li>
                <li class="menu-item"><a href="blog.html">Blog</a></li>
                <li class="menu-item"><a href="sitemap.html">Sitemap</a></li>
            </ul>
        </div>
    </div>




    <div id="fullscreenToggle">
        <img id="fullscreenBtn" src="./public/media/images/system/view-expand.png" alt="Fullscreen Icon">
        <img id="exitFullscreenBtn" class="hidden" src="./public/media/images/system/view-collapse.png" alt="Exit Fullscreen Icon">
    </div>
    <script>
        const
            fullscreenToggle = document.getElementById('fullscreenToggle'),
            fullscreenBtn = document.getElementById('fullscreenBtn'),
            exitFullscreenBtn = document.getElementById('exitFullscreenBtn')

        fullscreenBtn.addEventListener('click', e => {
            document.documentElement.requestFullscreen().catch((e) => {
                console.log(e)
            })
            fullscreenBtn.classList.toggle('hidden')
            exitFullscreenBtn.classList.toggle('hidden')
        })
        exitFullscreenBtn.addEventListener('click', e => {
            document.exitFullscreen()
            fullscreenBtn.classList.toggle('hidden')
            exitFullscreenBtn.classList.toggle('hidden')
        })
    </script>

    <script>
        const entity = document.querySelector('[sound]');
        document.addEventListener('click', e => {
            entity.components.sound.playSound();
        })
    </script>
</body>
</html>
